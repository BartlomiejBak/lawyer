<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lista zadań</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3>Lista zadań</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Priorytetowe</th>
            <th>Deadline</th>
            <th>Opis</th>
            <th>Powiązane sprawy</th>
            <th>Powiązane kontakty</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTask : ${task}">
            <td th:text="${tempTask.priority}"/>
            <td th:text="${tempTask.deadline}"/>
            <td th:text="${tempTask.description}"/>
            <td th:text="${tempTask.lawsuitList}"/>
            <td th:text="${tempTask.contactList}"/>
            <!-- add button -->
            <td>
                <a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}"
                class="btn btn-info btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/tasks/delete(taskId=${tempTask.id})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Czy chcesz usunąć to zadanie?'))) return false">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/tasks/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj zadanie
    </a>
    <hr>
    <a th:href="@{/main/menu}">Powrót do menu</a>
</div>
</body>
</html>
