<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Dodaj zadanie</title>
</head>
<body>

    <div class="container">

        <h3>Dodaj zadanie</h3>
        <hr>

        <p class="h4 mb-4">Zapisz zadanie</p>
        <form action="#" th:action="@{/tasks/save}"
        th:object="${task}" method="post">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{description}" class="form-control mb-4 col-4"
            placeholder="opis">
            <input type="datetime-local" th:field="*{deadline}" class="form-control mb-4 col-4"
            placeholder="deadline">
            <input type="text" th:field="*{priority}" class="form-control mb-4 col-4"
            placeholder="priorytet" value="priorytet">

            <button type="submit" class="btn btn-info col-2">Zapisz</button>

        </form>

        <hr>
        <a th:href="@{/tasks/list}">Powrót do listy zadań</a>
        <br>
        <a th:href="@{/main/menu}">Powrót do menu</a>


    </div>

</body>
</html>
