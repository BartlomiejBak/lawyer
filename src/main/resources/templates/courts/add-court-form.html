<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Add Court</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

    <div class="container">
        <br>
        <h3 th:text="#{court.add}"></h3>
        <hr>

        <p class="h4 mb-4" th:text="#{court.save}"></p>
        <form action="#" th:action="@{/courts/save}" th:object="${court}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{command.correctErrors}"></p>
            </div>

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{courtId}"/>

            <div th:class="${#fields.hasErrors('name')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{court.name}"></p>
                <label>
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error">
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>


            <div th:class="${#fields.hasErrors('address')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{court.address}"></p>
                <label>
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="has-error">
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('address')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('address')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>


            <div th:class="${#fields.hasErrors('description')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{court.description}"></p>
                <label>
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error">
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>



            <button type="submit" class="btn btn-info col-2" th:text="#{command.save}"></button>

        </form>

        <hr>
        <a th:href="@{/courts/list}" th:text="#{court.backToCourtList}"></a>
        <br>
        <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>


    </div>

</body>
</html>
