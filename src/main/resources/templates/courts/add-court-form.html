<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Add Court</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

    <div class="container">
        <br>
        <h3>Dodaj sąd</h3>


        <p class="h4 mb-4">Zapisz sąd</p>
        <form action="#" th:action="@{/courts/save}"
        th:object="${court}" method="post">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{courtId}"/>

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4"
            placeholder="nazwa">
            <input type="text" th:field="*{address}" class="form-control mb-4 col-4"
            placeholder="adres">
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4"
            placeholder="opis">
            <button type="submit" class="btn btn-info col-2">Zapisz</button>

        </form>

        <hr>
        <a th:href="@{/courts/list}">Powrót do listy sądów</a>
        <br>
        <a th:href="@{/main/menu}">Powrót do menu</a>


    </div>

</body>
</html>
