<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lista eventów</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3>Lista eventów</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nazwa</th>
            <th>Termin</th>
            <th>Opis</th>
            <th>Powiązana sprawa</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEvent : ${events}">
            <td th:text="${tempEvent.title}"/>
            <td th:text="${tempEvent.dateTime}"/>
            <td th:text="${tempEvent.description}"/>
            <td th:text="${tempEvent.relatedLawsuit}"/>
            <!-- add button -->
            <td>
                <a th:href="@{/events/showFormForUpdate(eventId=${tempEvent.eventId})}"
                class="btn btn-info btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/events/delete(eventId=${tempEvent.eventId})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Czy chcesz usunąć ten event?'))) return false">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/events/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj event
    </a>
    <hr>
    <a th:href="@{/main/menu}">Powrót do menu</a>
</div>
</body>
</html>
