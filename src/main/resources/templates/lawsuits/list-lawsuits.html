<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lawsuit list</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3 th:text="#{lawsuit.list}"></h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nazwa</th>
            <th th:text="#{lawsuit.caseSide}"></th>
            <th th:text="#{lawsuit.inputDate}"></th>
            <th th:text="#{lawsuit.deadline}"></th>
            <th th:text="#{lawsuit.signature}"></th>
            <th th:text="#{lawsuit.claimAmount}"></th>
            <th th:text="#{lawsuit.additionalInfo}"></th>
            <th th:text="#{lawsuit.contactList}"></th>
            <th th:text="#{lawsuit.taskList}"></th>
            <th th:text="#{lawsuit.plaintiff}"></th>
            <th th:text="#{lawsuit.defendant}"></th>
            <th th:text="#{lawsuit.eventList}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempLawsuit : ${lawsuits}">
            <td th:text="${tempLawsuit.name}"/>
            <td th:text="${tempLawsuit.caseSide}"/>
            <td th:text="${tempLawsuit.inputDate}"/>
            <td th:text="${tempLawsuit.deadline}"/>
            <td th:text="${tempLawsuit.signature}"/>
            <td th:text="${tempLawsuit.claimAmount}"/>
            <td th:text="${tempLawsuit.additionalInfo}"/>
            <td><span th:each="contact : ${tempLawsuit.contactList}" th:text="${contact.name}"/></td>
            <td><span th:each="task : ${tempLawsuit.taskList}" th:text="${task.description}"/></td>
            <td><span th:each="plaintiff : ${tempLawsuit.plaintiff}" th:text="${plaintiff.name}"/></td>
            <td><span th:each="defendant : ${tempLawsuit.defendant}" th:text="${defendant.name}"/></td>
            <td><span th:each="event : ${tempLawsuit.eventSet}" th:text="${event.description}"/></td>

            <!-- add button -->
            <td>
                <a th:href="@{/lawsuits/showFormForUpdate(lawsuitId=${tempLawsuit.id})}"
                class="btn btn-info btn-sm" th:text="#{command.update}">
                </a>
                <a th:href="@{/lawsuits/delete(lawsuitId=${tempLawsuit.id})}"
                class="btn btn-danger btn-sm"
                   th:data-confirm-delete="#{lawsuit.deleteConfirm}"
                onclick="if (!(confirm(this.getAttribute('data-confirm-delete')))) return false"
                th:text="#{command.delete}">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/lawsuits/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3"
    th:text="#{lawsuit.add}">
    </a>
    <hr>
    <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>
</div>
</body>
</html>
