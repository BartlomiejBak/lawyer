<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Add lawsuit</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

    <div class="container">
        <br>
        <h3 th:text="#{lawsuit.add}"></h3>
        <hr>


        <p class="h4 mb-4" th:text="#{lawsuit.save}"></p>
        <form action="#" th:action="@{/lawsuits/save}" th:object="${lawsuit}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{command.correctErrors}"></p>
            </div>

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{lawsuitId}"/>


            <div th:class="${#fields.hasErrors('name')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.name}"></p>
                <label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('caseSide')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.caseSide}"></p>
                <label>
            <input type="text" th:field="*{caseSide}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('caseSide')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('caseSide')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('inputDate')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.inputDate}"></p>
                <label>
            <input type="date" th:field="*{inputDate}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('inputDate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('inputDate')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('deadline')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.deadline}"></p>
                <label>
            <input type="date" th:field="*{deadline}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('deadline')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('deadline')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('signature')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.signature}"></p>
                <label>
            <input type="text" th:field="*{signature}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('signature')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('signature')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('claimAmount')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.claimAmount}"></p>
                <label>
            <input type="text" th:field="*{claimAmount}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('claimAmount')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('claimAmount')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('additionalInfo')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{lawsuit.additionalInfo}"></p>
                <label>
            <input type="text" th:field="*{additionalInfo}" class="form-control" th:errorclass="has-error">
            </label>
                <span class="help-block" th:if="${#fields.hasErrors('additionalInfo')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('additionalInfo')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <button type="submit" class="btn btn-info col-2" th:text="#{lawsuit.save}"></button>

        </form>

        <hr>
        <a th:href="@{/lawsuits/list}" th:text="#{lawsuit.backToCaseList}"></a>
        <br>
        <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>


    </div>

</body>
</html>
