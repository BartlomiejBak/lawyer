<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lista adresów</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3>Lista adresów</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Ulica</th>
            <th>Kod pocztowy</th>
            <th>Miasto</th>
            <th>Kraj</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempAddress : ${addresses}">
            <td th:text="${tempAddress.street}"/>
            <td th:text="${tempAddress.zipCode}"/>
            <td th:text="${tempAddress.city}"/>
            <td th:text="${tempAddress.country}"/>
            <!-- add button -->
            <td>
                <a th:href="@{/addresses/showFormForUpdate(addressId=${tempAddress.id})}"
                   class="btn btn-info btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/addresses/delete(addressId=${tempAddress.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Czy chcesz usunąć ten adres?'))) return false">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/addresses/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj adres
    </a>
    <hr>
    <a th:href="@{/main/menu}">Powrót do menu</a>
</div>

</body>


</html>
