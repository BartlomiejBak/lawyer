<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Add Address</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

    <div class="container">

        <h3>Dodaj adres</h3>
        <hr>

        <p class="h4 mb-4">Zapisz adres</p>
        <form action="#" th:action="@{/addresses/save}"
        th:object="${address}" method="post">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{street}" class="form-control mb-4 col-4"
            placeholder="ulica">
            <input type="text" th:field="*{zipCode}" class="form-control mb-4 col-4"
            placeholder="kod pocztowy">
            <input type="text" th:field="*{city}" class="form-control mb-4 col-4"
            placeholder="miasto">
            <input type="text" th:field="*{country}" class="form-control mb-4 col-4"
            placeholder="kraj">
            <button type="submit" class="btn btn-info col-2">Zapisz</button>

        </form>

        <hr>
        <a th:href="@{/addresses/list}">Powrót do listy adresów</a>
        <br>
        <a th:href="@{/main/menu}">Powrót do menu</a>


    </div>

</body>
</html>
