<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>

    <title>Add Address</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

    <div class="container">

        <h3 th:text="#{address.add}"></h3>
        <hr>

        <p class="h4 mb-4" th:text="#{address.save}"></p>
        <form action="#" th:action="@{/addresses/save}"
        th:object="${address}" method="post">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <p th:text="#{address.street} + ':'"></p>
            <input type="text" th:field="*{street}" class="form-control mb-4 col-4">
            <p th:text="#{address.postal} + ':'"></p>
            <input type="text" th:field="*{zipCode}" class="form-control mb-4 col-4">
            <p th:text="#{address.city} + ':'"></p>
            <input type="text" th:field="*{city}" class="form-control mb-4 col-4">
            <p th:text="#{address.country} + ':'"></p>
            <input type="text" th:field="*{country}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2" th:text="#{command.save}"></button>

        </form>

        <hr>
        <a th:href="@{/addresses/list}" th:text="#{address.backToAddressList}"></a>
        <br>
        <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>

    </div>

</body>
</html>
