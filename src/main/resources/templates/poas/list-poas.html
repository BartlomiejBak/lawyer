<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Poas list</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3 th:text="#{poa.list}"></h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{poa.type}"></th>
            <th th:text="#{poa.payment}"></th>
            <th th:text="#{poa.kpc}"></th>
            <th th:text="#{poa.termination}"></th>
            <th th:text="#{poa.startDate}"></th>
            <th th:text="#{poa.endDate}"></th>
            <th th:text="#{poa.terminationNotificationDuty}"></th>
            <th th:text="#{poa.terminationNotificationDutyCompleted}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPoa : ${poas}">
            <td><a th:href="@{/poas/__${tempPoa.poaId}__}" th:text="${tempPoa.getPoaType}"></a></td>
            <td th:text="${tempPoa.payment}"></td>
            <td th:text="${tempPoa.kpc}"></td>
            <td th:text="${tempPoa.termination}"></td>
            <td th:text="${tempPoa.startDate}"></td>
            <td th:text="${tempPoa.endDate}"></td>
            <td th:text="${tempPoa.terminationNotificationDuty}"></td>
            <td th:text="${tempPoa.terminationNotificationDutyCompleted}"></td>
            <!-- add button -->
            <td>
                <a th:href="@{/poas/{id}/edit(id=${tempPoa.poaId})}"
                class="btn btn-info btn-sm" th:text="#{command.update}">
                </a>
                <a th:href="@{/poas/delete(poaId=${tempPoa.poaId})}"
                class="btn btn-danger btn-sm"
                   th:data-confirm-delete="#{poa.deleteConfirm}"
                onclick="if (!(confirm(this.getAttribute('data-confirm-delete')))) return false"
                th:text="#{command.delete}">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/poas/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3"
    th:text="#{poa.add}">
    </a>
    <hr>
    <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>
</div>
</body>
</html>
