<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lista notatek</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3>Lista notatek</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Tytuł</th>
            <th>Zawartość</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempNote : ${notes}">
            <td th:text="${tempNote.title}"/>
            <td th:text="${tempNote.text}"/>
            <!-- add button -->
            <td>
                <a th:href="@{/notes/showFormForUpdate(noteId=${tempNote.id})}"
                class="btn btn-info btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/notes/delete(noteId=${tempNote.id})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Czy chcesz usunąć tą notatkę?'))) return false">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/notes/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj notatkę
    </a>

    <hr>
    <a th:href="@{/main/menu}">Powrót do menu</a>
</div>
</body>
</html>
