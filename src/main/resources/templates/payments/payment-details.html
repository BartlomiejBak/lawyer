<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: navigationBar"></div>

<h2 th:text="#{payment.details}"></h2>

<table class="table table-striped" th:object="${payment}">
    <tr>
        <th th:text="#{payment.value}"></th>
        <td th:text="*{paymentValue}"></td>
    </tr>
    <tr>
        <th th:text="#{payment.date}"></th>
        <td th:text="*{paymentDate}"></td>
    </tr>
    <tr>
        <th th:text="#{payment.paid}"></th>
        <td th:text="*{paidDate}"></td>
    </tr>
    <tr>
        <th th:text="#{payment.comment}"></th>
        <td th:text="*{comment}"></td>
    </tr>
    <tr>
        <th th:text="#{payment.us}"></th>
        <td th:text="*{us}"></td>
    </tr>
    <tr>
        <th th:text="#{payment.incoming}"></th>
        <td th:text="*{incoming}"></td>
    </tr>
</table>
<a th:href="@{{id}/edit(id=${payment.paymentId})}" class="btn btn-info btn-sm"
   th:text="#{command.update}"></a>
<hr>
<a th:href="@{/payments/list}" th:text="#{payment.backToPaymentList}"></a>
<br>
<a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>

</body>
</html>
