<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lista płatności</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3>Lista płatności</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Wartość</th>
            <th>Termin</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPayment : ${payments}">
            <td th:text="${tempPayment.paymentValue}"/>
            <td th:text="${tempPayment.paymentValue}"/>
            <!-- add button -->
            <td>
                <a th:href="@{/payments/showFormForUpdate(paymentId=${tempPayment.paymentId})}"
                class="btn btn-info btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/payments/delete(paymentId=${tempPayment.paymentId})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Czy chcesz usunąć tą płatność?'))) return false">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/payments/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj płatność
    </a>
    <hr>
    <a th:href="@{/main/menu}">Powrót do menu</a>
</div>
</body>
</html>
