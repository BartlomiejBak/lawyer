<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Add Contact</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

    <div class="container">
        <br>
        <h3 th:text="#{contact.add}"></h3>
        <hr>

        <p class="h4 mb-4" th:text="#{contact.save}"></p>
        <form action="#" th:action="@{/contacts/save}" th:object="${contact}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{command.correctErrors}"></p>
            </div>

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{contactId}"/>

            <div th:class="${#fields.hasErrors('name')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.name}"></p>
                <label>
                    <input type="text" th:field="*{name}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('firstName')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.firstName}"></p>
                <label>
                    <input type="text" th:field="*{firstName}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('lastName')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.lastName}"></p>
                <label>
                    <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('email')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="Email"></p>
                <label>
                    <input type="text" th:field="*{email}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('altEmail')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="Email + ' 2'"></p>
                <label>
                    <input type="text" th:field="*{altEmail}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('altEmail')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('altEmail')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('phone')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.phone}"></p>
                <label>
                    <input type="text" th:field="*{phone}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('phone')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('phone')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('altPhone')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.phone} + ' 2'"></p>
                <label>
                    <input type="text" th:field="*{altPhone}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('altPhone')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('altPhone')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('companyName')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.companyName}"></p>
                <label>
                    <input type="text" th:field="*{companyName}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('companyName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('companyName')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('pesel')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="PESEL"></p>
                <label>
                    <input type="text" th:field="*{pesel}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('pesel')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('pesel')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('nip')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="NIP"></p>
                <label>
                    <input type="text" th:field="*{nip}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('nip')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('nip')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('regon')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="REGON"></p>
                <label>
                    <input type="text" th:field="*{regon}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('regon')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('regon')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('krs')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="KRS"></p>
                <label>
                    <input type="text" th:field="*{krs}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('krs')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('krs')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('address')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{contact.address}"></p>
                <label>
                    <input type="text" th:field="*{address}" class="form-control" th:errorclass="has-error"/>
                </label>
                <span class="help-block" th:if="${#fields.hasErrors('address')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('address')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>


            <button type="submit" class="btn btn-info col-2" th:text="#{command.save}"></button>

        </form>

        <hr>
        <a th:href="@{/contacts/list}" th:text="#{contact.backToContactList}"></a>
        <br>
        <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>


    </div>

</body>
</html>
