<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Lista tagów</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3>Lista tagów</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Tag</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTag : ${tags}">
            <td th:text="${tempTag.name}"/>
            <!-- add button -->
            <td>
                <a th:href="@{/tags/showFormForUpdate(tagId=${tempTag.id})}"
                class="btn btn-info btn-sm">
                    Zaktualizuj
                </a>
                <a th:href="@{/tags/delete(tagId=${tempTag.id})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Czy chcesz usunąć ten tag?'))) return false">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add a button -->
    <a th:href="@{/tags/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj tag
    </a>
    <hr>
    <a th:href="@{/main/menu}">Powrót do menu</a>
</div>
</body>
</html>
