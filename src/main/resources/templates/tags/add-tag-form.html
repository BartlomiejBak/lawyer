<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/setup-links :: cssSetup"></div>
    <title>Add tag</title>
</head>
<body>

<div th:replace="fragments/navbar :: navigationBar"></div>

<div class="container">
    <br>
    <h3 th:text="#{tag.add}"></h3>
    <hr>

    <p class="h4 mb-4" th:text="#{tag.save}"></p>
    <form action="#" th:action="@{/tags/save}" th:object="${tag}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{command.correctErrors}"></p>
        </div>

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{tagId}"/>

        <div th:class="${#fields.hasErrors('name')} ? 'form-control mb-4 col-4 has-error' : 'form-control mb-4 col-4'">
            <p th:text="#{tag.tag}"></p>
            <label>
                <input type="text" th:field="*{name}" class="form-control" th:errorclass="has-error">
            </label>
            <span class="help-block" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </span>
        </div>

        <button type="submit" class="btn btn-info col-2" th:text="#{tag.save}"></button>

    </form>

    <hr>
    <a th:href="@{/tags/list}" th:text="#{tag.backToTagList}"></a>
    <br>
    <a th:href="@{/main/menu}" th:text="#{command.backToMenu}"></a>


</div>

</body>
</html>
